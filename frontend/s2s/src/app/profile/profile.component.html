<app-header></app-header>
<div class="main-content">
    <div class="leftside">
        <div style="width: 100%">
            <img src="{{ profileService.profilePicture }}" alt="{{ authService.user?.username }}" class="profile-picture">
        </div>
        <div class="header-content">
            <h2 style="margin-top: 0.5rem; margin-bottom: 0;">{{ authService.user?.firstName }} {{ authService.user?.lastName }}</h2>
            <p class="subtitle" style="margin-top: 0;">{{ userService.demographicsForm.controls['pronouns'].value }}</p>
        </div>
        <br>
    
        
        <!--Subpage Navigation-->
        <div class="navigation">
            <button pButton type="button" (click)="setPage(1)" [class.active]="page === 1">Overview</button>
            <button pButton type="button" (click)="setPage(2)" [class.active]="page === 2">Preferences</button>
            <button pButton type="button" (click)="setPage(3)" [class.active]="page === 3">Settings</button>
        </div>
    </div>

    <div class="rightside">
        <!--Profile Page-->
        <div *ngIf="page === 1" style="width: 100%;">
            <h2 class="light-text">Profile Overview</h2>
            <app-profile-overview></app-profile-overview>
        </div>

        <!--Preferences Page-->
        <div *ngIf="page === 2">
            <h2 class="light-text">Event Preferences</h2>
            <!-- Add preferences page -->
            <!-- Availability Calendar -->
            <app-availability-display></app-availability-display>
        </div>

        <!--Settings Page-->
        <div *ngIf="page === 3">
            <h2 class="light-text">Settings</h2>
            Add settings page
        </div>
    </div>
</div>
<app-footer></app-footer>
