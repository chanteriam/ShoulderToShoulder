<app-header title="Welcome to Shoulder to Shoulder!" subtitle="Your gateway to a more connected world."></app-header>
<main class="main-content">
    <!-- <img src="assets/dhs_loneliness.png" alt="group" class="group" /> -->
    <div class="overview">
        <div class="main-picture">
            <img src="assets/dhs_loneliness.png" alt="group" class="group" />
        </div>
        <div class="get-started">
            <p class="description">
                In 2023, the United States Department of Health and Human Services 
                declared loneliness as an epidemic. In response, Shoulder to Shoulder 
                was created to combat social isolation by fostering meaningful connections.
            </p>

            @if (!authService.loggedIn) {
                <h4>
                    Getting started is simple
                </h4>

                <div class="centered-row">
                    <button pButton type="button" class="sign-up" routerLink="/sign-up">Sign Up</button>
                    <button pButton type="button" class="log-in" routerLink="/log-in">Log In</button>
                </div>
            }
            
        </div>

    </div>
</main>
<app-footer></app-footer>
