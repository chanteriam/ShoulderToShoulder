<div class="scenario-form drop-shadow">
    <h2 class="dark-text" style="text-align: center;">Recomendation Scenarios</h2>
    <p class="dark-text">You will now be tasked with evaluating <b>10 scenarios</b>. <br>In these scenarios, you will be provided with descriptions of <b>two events</b> and be asked to report which event you would rather attend.</p>
</div>

<div class="scenario-form drop-shadow">
    <form [formGroup]="this.userService.scenariosForm" (ngSubmit)="onSubmit()" class="form-container">
        <span class="buttons">
            <!-- previous button -->
            <div class="prevButtonDiv">
                <button pButton (click)="prevScenario()" class="prevButton" [disabled]="this.scenario === 1" title="Previous Scenario">
                    <span class="ui-button-text ui-clickable"><i class="pi pi-chevron-left"></i></span>
                </button>
            </div>

            <!-- scenario 1 -->
            <div class="field" *ngIf="this.scenario === 1">
                <label for="scenario1" class="label"><b>Scenario 1</b>: <span class="required">*</span></label>
                <div class="p-field-radiobutton">
                    <div class="flex align-items-center">
                        <p-radioButton value="0" formControlName="scenario1" inputId="scenario1" (click)="nextScenario()"></p-radioButton>
                        <label for="scenario1" class="ml-2">Event 1</label>
                    </div>
                    
                    <div class="flex align-items-center">
                        <p-radioButton value="1" formControlName="scenario1" inputId="scenario1" (click)="nextScenario()"></p-radioButton>
                        <label for="scenario1" class="ml-2">Event 2</label>
                    </div>
                </div>
            </div>
