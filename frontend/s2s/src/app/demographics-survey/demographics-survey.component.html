<div class="demo-form drop-shadow">
    <h3 class="light-text" style="text-align: center">Demographic Information</h3>
    <p class="light-text">The following fields are <b>optional</b> and will only serve to make our event predictions more accurate. We won't display any information on your profile that you want private.</p>
    <div>
        <form [formGroup]="this.userService.demographicsForm" (ngSubmit)="onSubmit()" class="form-container">
            <!-- age range -->
            <div class="field">
                <label for="ageRange" class="label">Age Range</label>
                <p-dropdown [options]="ageRanges" formControlName="ageRange" placeholder="35-44" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
            </div>

            <!-- race -->
            <div class="field">
                <label for="race" class="label">Race or Ethnicity</label>
                <p-multiSelect [options]="races" formControlName="race" placeholder="Asian" [maxSelectedLabels]="3" autoWidth="false" [style]="{'width':'100%'}"></p-multiSelect>
            </div>

            <!-- race description -->
            <div class="field">
                <label for="raceDesc" class="label">Additional race description</label>
                <input type="text" pInputText placeholder="e.g., I am east Asian and am from Japan." formControlName="raceDesc">
            </div>

            <!-- gender -->
            <div class="field">
                <label for="gender" class="label">Gender</label>
                <p-multiSelect [options]="genders" formControlName="gender" placeholder="Woman, Transgender" [maxSelectedLabels]="3" autoWidth="false" [style]="{'width':'100%'}"></p-multiSelect>
            </div>

            <!-- gender description -->
            <div class="field">
                <label for="genderDesc" class="label">Additional gender description</label>
                <input type="text" pInputText placeholder="e.g., I am a transgender woman." formControlName="genderDesc">
            </div>

            <!-- sexual orientation -->
            <div class="field">
                <label for="sexualOrientation" class="label">Sexual Orientation</label>
                <p-dropdown [options]="sexualOrientations" formControlName="sexualOrientation" placeholder="Select a sexual orientation" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
            </div>

            <!-- sexual orientation description -->
            <div class="field">
                <label for="sexualOrientationDesc" class="label">Additional sexual orientation description</label>
                <input type="text" pInputText placeholder="e.g., I am a woman who is attracted to men." formControlName="sexualOrientationDesc">
            </div>

            <!-- religious affiliation -->
            <div class="field">
                <label for="religiousAffiliation" class="label">Religious Affiliation</label>
                <p-dropdown [options]="religiousAffiliations" formControlName="religiousAffiliation" placeholder="Select a religious affiliation" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
            </div>
            

            <!-- religious affiliation description -->
            <div class="field">
                <label for="religiousAffiliationDesc" class="label">Additional religious affiliation description</label>
                <input type="text" pInputText placeholder="e.g., I am spiritual but not religious." formControlName="religiousAffiliationDesc">
            </div>

            <!-- political affiliation -->
            <div class="field">
                <label for="politicalLeaning" class="label">Political Leaning</label>
                <p-dropdown [options]="politicalLeanings" formControlName="politicalLeaning" placeholder="Select a political affiliation" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
            </div>

            <!-- political affiliation description -->
            <div class="field">
                <label for="politicalLeaningDesc" class="label">Additional political leaning description</label>
                <input type="text" pInputText placeholder="e.g., I am a liberal democrat." formControlName="politicalLeaningDesc">
            </div>
    </form>
</div>
